<H1>{{ base }}</H1>
<hr>
<a href="/"><b>Home</b></a>
{% if parent %}
<a href="{{ parent }}"><b>UP</b></a>
{% endif %}
<hr>

{% if entry_list or git_list %}
<b>Groups</b>
<ul>
    {% for e in entry_list %}
    <li>
        <a href="{{ base }}{{ e.path }}">{{ e.path }}</a>
    </li>
    {% endfor %}
</ul>
<hr>
<b>Repositories</b>
<dl>
    {% for e in git_list %}
    <dt><b>{{ e.path }}</b></dt>
    <dd>{{ e.description }}</dd>
    {% endfor %}
</ul>
{% else %}
*** empty ***
{% endif %}
