{% if parent %}
    <ul>
        <a href="{{ parent }}">move up</a>
    </ul>
{% endif %}
{% if entry_list %}
    <ul>
        {% for e in entry_list %}
        <li>
            <a href="{{ base }}{{ e.path }}">{{ e.path }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Nothing to see here. Move along...</p>
{% endif %}
